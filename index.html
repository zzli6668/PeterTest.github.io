<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Carousel Example</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="img/TOM_0340.jpg" alt="丰都鬼城" style="width:100%;">
        <div class="carousel-caption">
          <h3>丰都鬼城</h3>
          <p>相传是酆都大帝与十殿阎君管理诸鬼之所!</p>
        </div>
      </div>

      <div class="item">
        <img src="img/白帝城.jpg" alt="白帝城" style="width:100%;">
        <div class="carousel-caption">
          <h3>白帝城</h3>
          <p>是长江三峡重要旅游景点!</p>
        </div>
      </div>
    
      <div class="item">
        <img src="img/磁器口.jpg" alt="磁器口" style="width:100%;">
        <div class="carousel-caption">
          <h3>磁器口</h3>
          <p>磁器口是重庆主城区内少有的能领略老重庆风味的地方!</p>
        </div>
	  </div>
	  
	  <div class="item">
        <img src="img/大足石刻.jpg" alt="大足石刻" style="width:100%;">
        <div class="carousel-caption">
          <h3>大足石刻</h3>
          <p>大足石刻是中国著名的古代石刻艺术之乡!</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
